<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizness Card</title>

    <style>
        body {
            background: url("https://cdn.pixabay.com/photo/2019/12/02/08/04/city-4667143_640.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            margin: 60px auto;
            padding: 30px;
            background-color: black;
            height: 160px;
            width: 400px;
            color: silver;
        }

        .business-card img {
            float: left;
        }

        .username,
        .email,
        .download-cv {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .username span {
            border-bottom: 2px solid red;
            padding-bottom: 4px;
        }

        .email {
            font-size: 15px;
        }

        .download-cv a {
            color: red;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/women/38.jpg" alt="">
            <p class="username">
                <span>Daniel Fargo</span>
            </p>
            <p class="email">
                <span>daniel@example.com</span>
            </p>
            <p class="download-cv">
                <a href="#">Download CV</a>
            </p>
        </div>
    </div>

</body>

</html>
